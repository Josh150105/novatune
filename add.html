<!DOCTYPE html> 
<html lang="en" class="no-js">

<head>
    <meta charset="utf-8">
    <title>NovaTune</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="add.css">
</head>
<body background="img-1.png">
    <header>
        <h1>NovaTune</h1>
    </header>
    <main>
    <section class="products">
      <div class="products">
      <div class="product" data-id="1">

          <h2>Apple AirPods Max</h2>
          <p>$229</p>
          <button onclick="addToCart(1, 'Headphone ', 229)">Add to Cart</button>
      </div>
  </section>
  <section class="cart">
      <h2>Shopping Cart</h2>
      <ul id="cart-items"></ul>
      <p>Total: $<span id="total-price">0</span></p>
      <button onclick="showOrderForm()">Place Order</button>
  </section>
  <section class="order-form" id="order-form" style="display: none;">
      <h2>Order Details</h2>
      <form onsubmit="submitOrder(event)">
          <label for="username">Name:</label>
          <input type="text" id="username" name="username" required>
          <label for="">Phone Number:</label>
          <input type="text" id="phone" name="phone" required>
          <button type="submit">Submit</button>
      </form>
  </div>
  </section>
  </main>
</body>
  <script src="form.js"></script>
