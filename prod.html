<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Animated Product Card | CodingLab </title>
    <link rel="stylesheet" href="prod.css" >
    <Link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    
    <div class="product-card" >
      <div class="logo-cart">
        <!--<img src="images/logo.jpg" alt="logo">-->
        <i class="bx bx-shopping-bag"></i>
      </div>
      <div class="main-images">
        <img
          id="blue"
          class="blue active"
          src="https://www.yudiz.com/codepen/headphone-slider/blue.png"
          alt="blue"
        />
        <img id="green" class="green" src="https://www.yudiz.com/codepen/headphone-slider/green.png" alt="blue" />
        <img id="red" class="red" src="https://www.yudiz.com/codepen/headphone-slider/red.png" alt="blue" />
        <img id="black" class="black" src="https://www.yudiz.com/codepen/headphone-slider/black.png" alt="blue" />
        
      </div>
      <div class="shoe-details">
        <h1 class="shoe_name">Apple AirPods Max </h1>
        <h5>
          Active Noise Cancelling, Transparency Mode,
           Spatial Audio, Digital Crown for Volume Control. Bluetooth Headphones for iPhone.
        </h5>
        <div class="stars">
          <i class="bx bxs-star"></i>
          <i class="bx bxs-star"></i>
          <i class="bx bxs-star"></i>
          <i class="bx bxs-star"></i>
          <i class="bx bx-star"></i>
        </div>
      </div>
      <div class="color-price">
        <div class="color-option">
          <span class="color">Colour:</span>
          <div class="circles">
            <span class="circle blue active" id="blue"></span>
            <span class="circle green" id="green"></span>
            <span class="circle red" id="red"></span>
            <span class="circle black" id="black"></span>
          </div>
        </div>
        <div class="price">
          <span class="price_num">$229.99</span>
          
        </div>
      </div>
      <div class="button">
        <div class="button-layer"></div>
        <button onclick="addToCart(1, 'Headphone ', 229)">Add to Cart</button>
      </div>
    </div>
    <section class="cart">
      <div class="logo-cart">
        <i class="bx bx-shopping-bag"></i>
      </div>
      <h2>Shopping Cart</h2>
      <ul id="cart-items"></ul>
      <p>Total: $<span id="total-price">0</span></p>
      <div class="button">
      <div class="button-layer"></div>
      <button onclick="showOrderForm()">Place Order</button>
      </div>
  </section>
  <section class="order-form" id="order-form" style="display: none;">
      <h2>Order Details</h2>
      <form onsubmit="submitOrder(event)">
          <label for="username">Name:</label><br>
          <input type="text" id="username" name="username" required><br>
          <label for="">Phone Number:</label>
          <input type="text" id="phone" name="phone" required>
          <div class="button">
            <div class="button-layer"></div>
          <button type="submit">Submit</button>
          </div>
      </form>
  </div>
  </section>
    <script>
      let circle = document.querySelector(".color-option");

      circle.addEventListener("click", (e) => {
        let target = e.target;
        if (target.classList.contains("circle")) {
          circle.querySelector(".active").classList.remove("active");
          target.classList.add("active");
          document
            .querySelector(".main-images .active")
            .classList.remove("active");
          document
            .querySelector(`.main-images .${target.id}`)
            .classList.add("active");
        }
      });
    </script>
    <script src="add.js"></script>
  </body>
</html>
